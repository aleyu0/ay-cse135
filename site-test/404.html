<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>404 - Not Found</title>

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Funnel+Sans:ital,wght@0,300..800;1,300..800&family=Special+Gothic+Condensed+One&display=swap');

    :root{
      --text: #111;
      --muted: #555;
    }

    body{
      margin: 0;
      min-height: 100vh;
      display: grid;
      place-items: center;
      text-align: center;
      font-family: "Funnel Sans", system-ui, -apple-system, "Segoe UI", Roboto, Arial, sans-serif;
      color: var(--text);
      background: #fff;
      padding: 24px;
      overflow: hidden;
    }

    .wrap{
      max-width: 560px;
    }

    h1{
      margin: 0 0 10px;
      font-size: clamp(2rem, 5vw, 3rem);
      font-weight: 750;
      letter-spacing: -0.02em;
      line-height: 1.1;
    }

    p{
      margin: 0 0 14px;
      color: var(--muted);
      font-size: 1.05rem;
      line-height: 1.5;
    }

    a{
      display: inline-block;
      margin-top: 8px;
      color: inherit;
      text-decoration: none;
      border-bottom: 1px solid currentColor;
      padding-bottom: 2px;
    }

    a:hover{
      opacity: 0.8;
    }

    a:focus-visible{
      outline: 2px solid currentColor;
      outline-offset: 4px;
      border-bottom-color: transparent;
    }
  </style>
</head>
<body>
  <main class="wrap" role="main">
    <h1>404 - Page Not Found</h1>
    <p>The page you requested doesnâ€™t exist.</p>
    <p><a href="test.alessioyu.xyz/index.html">Go back home</a></p>
  </main>
</body>
</html>
