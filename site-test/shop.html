<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Shop | The Absolute Essential</title>
  <link rel="stylesheet" href="assets/styles.css" />
  <script src="assets/app.js" defer></script>
  <script src="https://collector.alessioyu.xyz/collector.js"></script>
</head>
<body>
  <header>
    <div class="container nav">
      <a class="brand" href="index.html">The Absolute Essential</a>

      <button class="menuBtn" data-menu aria-label="Open menu">Menu</button>

      <nav class="navlinks" data-navlinks>
        <a href="index.html">Home</a>
        <a class="active" href="shop.html">Shop</a>
        <a href="contact.html">Request</a>
      </nav>

      <div class="navRight">
        <button class="iconBtn" type="button" data-theme-toggle aria-label="Switch theme" title="Toggle theme">
          <svg width="18" height="18" viewBox="0 0 24 24" fill="none">
            <path d="M21 13.2A8.4 8.4 0 0 1 10.8 3a7 7 0 1 0 10.2 10.2Z" stroke="currentColor" stroke-width="1.6" />
          </svg>
        </button>

        <button class="iconBtn" type="button" data-cart aria-label="Cart" title="Cart">
          <svg width="18" height="18" viewBox="0 0 24 24" fill="none">
            <path d="M6 7h15l-2 9H7L6 7Z" stroke="currentColor" stroke-width="1.6" />
            <path d="M6 7 5 4H2" stroke="currentColor" stroke-width="1.6" stroke-linecap="round"/>
            <path d="M9 20a1 1 0 1 0 0-2 1 1 0 0 0 0 2Z" fill="currentColor"/>
            <path d="M17 20a1 1 0 1 0 0-2 1 1 0 0 0 0 2Z" fill="currentColor"/>
          </svg>
        </button>
      </div>
    </div>
  </header>

  <main class="container">
    <section class="hero">
      <div class="card heroCard">
        <h1>Shop</h1>
        <p>
          A small set of items selected to reduce preventable stress and keep your day on track.
        </p>
      </div>
    </section>

    <section class="grid" data-shop-grid></section>
  </main>

  <!-- Modal -->
  <div class="modalOverlay" data-modal-overlay aria-hidden="true">
    <div class="modal" role="dialog" aria-modal="true" aria-label="Item details">
      <div class="modalHeader">
        <div>
          <h2 class="modalTitle" data-modal-title>Item</h2>
          <p class="modalText" data-modal-desc></p>
        </div>
        <button class="btn" type="button" data-modal-close>Close</button>
      </div>

      <div style="margin-top:12px; display:flex; gap:14px; align-items:flex-start; flex-wrap:wrap;">
        <div class="imgBox" style="width:170px; height:170px;">
          <img data-modal-img alt="" />
        </div>
        <div style="flex:1; min-width:220px;">
            <p style="margin:0 0 8px; color:var(--muted);">
                Category: <span class="tag" data-modal-tag></span>
            </p>
            <p style="margin:0; color:var(--text); font-weight:760;">
                Price: <span data-modal-price></span>
            </p>

            <div class="modalActions">
                <button class="btn primary" type="button" data-modal-add>Add to cart</button>
                <button class="btn" type="button" data-modal-close>Close</button>
            </div>
        </div>
      </div>
    </div>
  </div>

  <div class="toast" data-toast></div>

  <footer>
    <div class="container">
      <div>Â© The Absolute Essential</div>
    </div>
  </footer>
</body>
</html>
