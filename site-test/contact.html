<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Request | The Absolute Essential</title>
  <link rel="stylesheet" href="assets/styles.css" />
  <script src="assets/app.js" defer></script>
</head>
<body>
  <header>
    <div class="container nav">
      <a class="brand" href="index.html">The Absolute Essential</a>

      <button class="menuBtn" data-menu aria-label="Open menu">Menu</button>

      <nav class="navlinks" data-navlinks>
        <a href="index.html">Home</a>
        <a href="shop.html">Shop</a>
        <a class="active" href="contact.html">Request</a>
      </nav>

      <div class="navRight">
        <button class="iconBtn" type="button" data-theme-toggle aria-label="Switch theme" title="Toggle theme">
          <svg width="18" height="18" viewBox="0 0 24 24" fill="none">
            <path d="M21 13.2A8.4 8.4 0 0 1 10.8 3a7 7 0 1 0 10.2 10.2Z" stroke="currentColor" stroke-width="1.6" />
          </svg>
        </button>

        <button class="iconBtn" type="button" data-cart aria-label="Cart" title="Cart">
          <svg width="18" height="18" viewBox="0 0 24 24" fill="none">
            <path d="M6 7h15l-2 9H7L6 7Z" stroke="currentColor" stroke-width="1.6" />
            <path d="M6 7 5 4H2" stroke="currentColor" stroke-width="1.6" stroke-linecap="round"/>
            <path d="M9 20a1 1 0 1 0 0-2 1 1 0 0 0 0 2Z" fill="currentColor"/>
            <path d="M17 20a1 1 0 1 0 0-2 1 1 0 0 0 0 2Z" fill="currentColor"/>
          </svg>
        </button>
      </div>
    </div>
  </header>

  <main class="container" style="padding-bottom: 46px;">
    <section class="hero">
      <div class="card heroCard">
        <h1>Procurement Request</h1>
        <p>
          If there is something you consider absolutely essential and it is easy to source (Target-level availability),
          submit it here for review.
        </p>
      </div>
    </section>

    <section class="card panel">
      <form action="#" method="post">
        <div class="formRow">
          <div>
            <label for="name">Name</label>
            <input id="name" name="name" placeholder="Your name" required />
          </div>
          <div>
            <label for="priority">Priority</label>
            <select id="priority" name="priority" required>
                <option value="">Select…</option>
                <option>Minor inconvenience</option>
                <option>Major inconvenience</option>
                <option>I can’t survive</option>
            </select>
          </div>
        </div>

        <div class="formRow" style="margin-top:12px;">
          <div>
            <label for="email">Email</label>
            <input id="email" name="email" type="email" placeholder="you@example.com" required />
          </div>
          <div>
            <label for="item">Requested item</label>
            <input id="item" name="item" placeholder="Item name" required />
          </div>
        </div>

        <div style="margin-top:12px;">
          <label for="justification">Justification</label>
          <textarea id="justification" name="justification" placeholder="Explain why it is essential..." required></textarea>
        </div>

        <div style="display:flex; gap:10px; flex-wrap:wrap; margin-top:12px;">
          <button class="btn primary" type="submit">Submit</button>
          <a class="btn" href="shop.html">Back to shop</a>
        </div>
      </form>
    </section>
  </main>

  <footer>
    <div class="container">
      <div>© The Absolute Essential</div>
    </div>
  </footer>
</body>
</html>
